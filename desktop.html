<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiet Urge</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <div class="content-container" id="desktopLoad">
      <div class="content">
        <div class="info-wrapper">
            <img src="images/apple-logo-white.png">
            <div class="tbar-container">
              <div id="timerBar"></div>
            </div>            
            <div id="timer">0s</div>
        </div>
        <div class="app-wrapper">
            <div class="app-icon" id="imgPH"></div>
            <div id="actualApp">
              <img src="images/crhome.png">
            </div>
            <div class="app-name">
                <h5>Chrome</h5>
            </div>

            <div class="app-icon" id="imgPH"></div>
            <div id="actualApp">
              <img src="images/messages.webp">
            </div>
            <div class="app-name">
                <h5>Messages</h5>
            </div>

            <div class="app-icon" id="imgPH"></div>
            <div id="actualApp">
              <img src="images/facetime.png">
            </div>
            <div class="app-name">
                <h5>Facetime</h5>
            </div>

            <div class="app-icon" id="imgPH"></div>
            <div id="actualApp">
                <img src="images/outlook.webp">
            </div>
            <div class="app-name">
                <h5>Outlook</h5>
            </div>
        </div>

        <div class="dock-wrapper">
            <div class="app-icon" id="imgPH"></div>
            <img src="images/crhome.png">

            <div class="app-icon" id="imgPH"></div>
            <img src="images/messages.webp">

            <div class="app-icon" id="imgPH"></div>
            <img src="images/facetime.png">

            <div class="app-icon" id="imgPH"></div>
            <img src="images/outlook.webp">

            <div class="app-icon" id="imgPH"></div>
            <img src="images/discord.png">

            <div class="app-icon" id="imgPH"></div>
            <img src="images/settings.webp">

            <div class="app-icon" id="imgPH"></div>
            <img src="images/reminders.png">

            <div class="app-icon" id="imgPH"></div>
            <img src="images/spotify.png">

        </div>
      </div>
    </div>

    <!-- external javascript -->
    <script type="module" src="scripts.js"></script>
  </body>
</html>
